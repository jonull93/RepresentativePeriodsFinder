# properties of the set of representative periods
number_days_total: 365
number_days: 2
used_resolution: 1 # 0.25 1 2 4 => The resolution used when selecting days/weeks, this does not necessarily mean that this resolution is used in the UC/GEP model (although the resolution used to select days/weeks is best taken equal to the planned resolution of the UC/GEP model)
resolution_approach: 'average' # 'average' or 'sparse'

# properties of the optimization procedure
number_bins: 40
correlation_method: 'all' # 'all_not_used' #'all' # none
dynamics_method: 'none' # 'all_1step_not_used' # 'all_1step' #
optimization: 'selecting_repr_periods' # gams file to be used
area_error_tolerance: 1 # optional

equal_weights: false

solver:
  Method: optimization
  mip: 'Gurobi'
  ResLim: 100
  Threads: 3

gams_parameter:
    OptCr: 0.005
    ResLim: 30000
    mip: 'CPLEX'
    Threads: 3

# result processing options
save_results: True
result_dir: 'results/BE'
create_plots: 1 # 0, 1
calc_dynamics: True
calc_correlation: True

# properties of the time series that needs to be approximated
original_resolution: 1 # resolution of the data in the .csv file(s). Note: it is expected here that all time series are provided in the same resolution
rel_path_to_csv_file: ''
time_series:
    - name: 'data_interpolated_load'
      region: 'BE'
      type: 'basic'
      source:
        csv: 'data_interpolated.csv' #only the name of the CSV file, the path to the csv file is in rel_path_to_csv_file
        start: 1
        end: 8760
        column: 'DA_Load'
        index_column: 'Row'
        delimiter: ','
      weight: 1
    - name: 'data_interpolated_PV_LF'
      region: 'BE'
      type: 'basic'
      source:
        csv: 'data_interpolated.csv' #only the name of the CSV file, the path to the csv file is in rel_path_to_csv_file
        start: 1
        end: 8760
        column: 'LoadFactor_PV'
        index_column: 'Row'
        delimiter: ','
      weight: 1
    - name: 'data_interpolated_Wind_LF'
      region: 'BE'
      type: 'basic'
      source:
        csv: 'data_interpolated.csv' #only the name of the CSV file, the path to the csv file is in rel_path_to_csv_file
        start: 1
        end: 8760
        column: 'LoadFactor_wind'
        index_column: 'Row'
        delimiter: ','
      weight: 1
