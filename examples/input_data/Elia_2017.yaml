# properties of the set of representative periods
number_days_total: 365
number_days: 8
timesteps_per_period: 24
used_resolution: 1 # 0.25 1 2 4 => The resolution used when selecting days/weeks, this does not necessarily mean that this resolution is used in the UC/GEP model (although the resolution used to select days/weeks is best taken equal to the planned resolution of the UC/GEP model)
resolution_approach: 'average' # 'average' or 'sparse'

# properties of the optimization procedure
time_series_error_matrix_type: "absolute"
number_bins: 40
dynamics_method: "none"
correlation_method: "none"
duration_curve_error_weight: 1
time_series_error_weight: 0
equal_weights: false # force weightings of days to be equal
integral_weights: false
solver:
  Method: ordering # "iterative_bins", or "DC_error_only"
  # BoundType: ObjectiveValue # For iterative_bins solution type
  # Bins: [10,20,40] # For iterative_bins

# result processing options
save_results: true
result_dir: '../results/forgot_to_specify_dir'
create_plots: 1 # 0, 1

# properties of the time series that needs to be approximated
original_resolution: 1.0 # resolution of the data in the .csv file(s). Note: it is expected here that all time series are provided in the same resolution
rel_path_to_csv_file: '../input_data/'
time_series:
    - name: 'Total_load'
      region: 'BE'
      type: 'basic'
      source:
        csv: 'Elia_2017.csv' # relative to this file
        start: '2017-01-01'
        end: '2017-12-31 23:59:59'
        column: 'Total_load'
        index_column: 'Timestep'
        delimiter: ';'
      weight: 1
      # mandatory_periods: [max, min]

    - name: 'LFW'
      region: 'BE'
      type: 'basic'
      source:
        csv: 'Elia_2017.csv' # relative to this file
        start: '2017-01-01'
        end: '2017-12-31 23:59:59'
        column: 'LFW'
        index_column: 'Timestep'
        delimiter: ';'
      weight: 1
      # mandatory_periods: [max, min]

    - name: 'LFS'
      region: 'BE'
      type: 'basic'
      source:
        csv: 'Elia_2017.csv' # relative to this file
        start: '2017-01-01'
        end: '2017-12-31 23:59:59'
        column: 'LFS'
        index_column: 'Timestep'
        delimiter: ';'
      weight: 1
